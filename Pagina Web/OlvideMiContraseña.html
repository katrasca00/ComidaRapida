<html><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS1/EstilosOlvideMiContraseña.css">
    <title>Olvide mi contraseña</title>
</head>
<body>
      <div class="contenedor">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Ingresa tu correo electrónico para enviar un enlace y reestablecer contraseña.</p>

    <form>
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" class="form-control" placeholder="ejemplo@gmail.com" required>
      </div>

      <button type="submit" class="btn btn-primary">Enviar enlace</button>
    </form>

    <p class="volver">
      <a href="IniciarSesion.html">Volver al inicio de sesión</a> 
    </p>
  </div>
    
</body>
</html>
