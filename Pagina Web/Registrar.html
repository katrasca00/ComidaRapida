<html><!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="CSS1/EstilosRegistrar.css">
    <title>Registrar</title>
</head>
<body>
     <div class="contenedor">
    <h2>Crear una cuenta</h2>
    <p>Inserta tus datos para registrar:</p>

<form>

      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" class="form-control" placeholder="ejemplo@gmail.com" required>
      </div>

      <div class="form-group">
        <label for="usuario">Nombre de usuario:</label>
        <input type="text" id="usuario" class="form-control" placeholder="Nombre de usuario" required>
      </div>

      <div class="form-group">
        <label for="clave">Contraseña:</label>
        <input type="password" id="clave" class="form-control" placeholder="Contraseña" required>
      </div>

      <div class="form-group">
        <label for="confirmar">Confirmar contraseña:</label>
        <input type="password" id="confirmar" class="form-control" placeholder="Repite tu contraseña" required>
      </div>

      <button type="submit" class="btn btn-success">Registrarse</button>
</form>

    <div class="links">
      <p><a href="IniciarSesion.html">Inicia sesión</a></p>
      <p><a href="index.html">Volver al inicio</a></p>
    </div>
  </div>
</body>
</html>
