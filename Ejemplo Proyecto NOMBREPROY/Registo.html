<!DOCTYPE html>
<html lang="es">
<head>

  <title>Inicio de Sesión</title>
  <link rel="stylesheet" type="text/css" href="CSS/EstilosRegistro.css">
</head>
<body>

  <div class="login-container">
    <h2 class="login-title">Iniciar Sesión</h2>
    <form action="#" method="POST">
      <input type="text" class="form-input" name="username" placeholder="Nombre de Usuario" required>
      <input type="password" class="form-input" name="password" placeholder="Contraseña" required>
      <a href="contenido.html" class="boton-dec"> Iniciar Sesión </a>

    </form>
    <div class="additional-links">
      <a href="#">¿Olvidaste tu contraseña?</a><br>
      <a href="#">Crear una cuenta nueva</a>
    </div>
    
  </div>
 
</body>
</html>
